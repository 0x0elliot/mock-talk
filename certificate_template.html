<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .certificate {
            width: 800px;
            height: 600px;
            padding: 20px;
            text-align: center;
            border: 5px solid #ccc;
            background-color: #fff;
            margin: 50px auto;
            position: relative;
        }
        .content {
            padding: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        .email {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="content">
            <h1>Certificate of Achievement</h1>
            <h2>This is to certify that</h2>
            <p class="email">{{ email }}</p>
            <p>has successfully completed the course and earned this certificate as a token of recognition for their dedication and hard work.</p>
            <p>Date: {{ date.today().strftime("%B %d, %Y") }}</p>
        </div>
    </div>
</body>
</html>
